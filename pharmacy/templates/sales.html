{% extends "layout.html" %}

{% block content %}
<h1>Sales & Orders</h1>

<table style="width:100%; background:white; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="padding:10px; border-bottom:1px solid #ccc;">Medicine</th>
            <th style="padding:10px; border-bottom:1px solid #ccc;">Quantity</th>
            <th style="padding:10px; border-bottom:1px solid #ccc;">Dispensed By</th>
            <th style="padding:10px; border-bottom:1px solid #ccc;">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td style="padding:10px;">{{ order.medicine_name }}</td>
            <td style="padding:10px;">{{ order.quantity }}</td>
            <td style="padding:10px;">{{ order.created_by }}</td>
            <td style="padding:10px;">
                {{ order.created_at.strftime("%d %b %Y %H:%M") }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
